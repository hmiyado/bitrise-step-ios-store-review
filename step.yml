title: |-
  io store review
summary: |
  get ios store reviews
description: |
  fetch new ios store reviews and post to slack
website: https://github.com/hmiyado/bitrise-step-io-store-review
source_code_url: https://github.com/hmiyado/bitrise-step-io-store-review
support_url: https://github.com/hmiyado/bitrise-step-io-store-review/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - notification

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
    - name: git
    - name: wget
  apt_get:
    - name: git
    - name: wget

toolkit:
  go:
    package_name: github.com/hmiyado/bitrise-step-io-store-review

inputs:
  - ios_app_id:
    opts:
      title: "iOS App ID"
      summary: iOS App ID
      description: |
        Your iOS App ID can be found from app store url.
        exmaple: https://apps.apple.com/jp/app/apple-store/id375380948
        In this case, your app id is 375380948
      is_expand: true
      is_required: true
      value_options: []
  - last_minutes: 1440
    opts:
      tilte: Last X minutes
      description: |
        Reviews of last X minutes will be post to Slack.
        Default is 1440 (every day).
        Example: if you set 30, reviews that is upadated in last 30 minutes are post to Slack.
  - slack_incoming_webhook_url: $SLACK_INCOMING_WEBHOOK_URL
    opts:
      title: Slack incoming webhook url
      summary: incoming webhook url of slack
      is_sensitive: true

outputs:
  - EXAMPLE_STEP_OUTPUT:
    opts:
      title: "Example Step Output"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.
